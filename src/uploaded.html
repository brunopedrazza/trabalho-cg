<!DOCTYPE html>
<script src="js/uploaded.js"></script>
<html>
<head>
    <title>Image Uploaded</title>
    <link rel="stylesheet" href="uploaded.css">
    <link rel="icon" href="../design/favicon.ico">
</head>
<body>
    <div class="loading" id="loader">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="header" id="header">
        <button class="btn uploaded" onclick="uploaded()">ORIGINAL</button>
        <button class="btn active" onclick="change(1)">1</button>
        <button class="btn" onclick="change(2)">2</button>
        <button class="btn" onclick="change(3)">3</button>
        <button class="btn" onclick="change(4)">4</button>
        <button class="btn all" onclick="showAll()">TODAS</button>
    </div>
    <span class="container">
        <img id="img">
    </span>
    <span class="container all" id="all"></span>
    <div class="submit-button">
        <form action="upload.html" id="form" method="get"></form>
        <input type="submit" form="form" value="VOLTAR">
    </div>
</body>
</html>
