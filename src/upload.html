<!DOCTYPE html>
<script src="js/upload.js"></script>
<html>

<head>
    <link rel="stylesheet" href="upload.css">
    <link rel="icon" href="design/favicon.ico">
    <title>Image Upload</title>
</head>

<body>
    <form action="enviado.html" id="form">
        <label class="upload-button" style="cursor: pointer">
            ESCOLHER IMAGEM<input type="file" accept="image/*" onchange="loadFile(event)">
        </label>
    </form>
    <span class="container">
        <img id="output">
    </span>
    <div class="submit-button">
        <input type="submit" form="form" id="submit" value="ENVIAR">
    </div>
</body>

</html>
