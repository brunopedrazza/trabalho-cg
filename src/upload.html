<!DOCTYPE html>
<script src="js/upload.js"></script>
<html>

<head>
    <link rel="stylesheet" href="upload.css">
    <link rel="icon" href="../design/favicon.ico">
    <title>Image Upload</title>
</head>

<body>
    <div class="header">
        <form action="uploaded.html" id="form" method="get">
            <label class="upload-button" style="cursor: pointer">
                ESCOLHER IMAGEM<input id="inp" type="file" accept="image/*">
            </label>
            <input id="base64" type="hidden" name="img">
        </form>
    </div>
    <span class="container">
        <img id="img">
    </span>
    <div class="submit-button">
        <input type="submit" form="form" id="submit" value="ENVIAR">
    </div>
</body>

</html>
