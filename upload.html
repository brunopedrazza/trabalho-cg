<!DOCTYPE html>
<script src="js/upload.js"></script>
<html>

<head>
    <link rel="stylesheet" href="upload.css">
    <title>Image Upload</title>
</head>

<body>
    <form action="enviado.html" id="form">
        <div style="text-align: center">
            <label class="upload-button">
                Escolher Imagem<input type="file" accept="image/*" onchange="loadFile(event)">
            </label>
        </div>
    </form>
    <span class="container">
        <img id="output">
    </span>
    <div style="text-align: center; padding-top: 25px;">
        <input type="submit" form="form" id="submit" value="Enviar">
    </div>
</body>

</html>
